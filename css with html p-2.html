<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2 of html with css </title>
    <link rel="stylesheet" href="html with css p-2.css">
</head>
<body>
<!--q1: Create a heading centred on the page with all of its text capitalized by default.-->
    <h1 id="one">heading 1</h1>
<!--Q2: Set the font family of all the content in the document to "Times New Roman".-->
    <p>hi am shreyas</p>
<!--Create one div inside another div.
Set id & text "outer" for the first one & "inner" for the second one.
Set the outer div text size to 25px & inner div text size to 10px.-->
    <div id="outer">
        <p>This is outer div tag</p>
        <div id="inner">
            <p>This is inner div tag</p>
        </div>
    </div>
    <p>All div tags closed </p>
    <div id="box">
        <p>This is div tag of box </p>
    </div>
<!--This is about padding and margin -->
    <div id="margin">
        <h1>Netflix</h1>
    </div>
    <div id="qone">
        <br>
          <p>hi</p>

    </div>
<!--q navbar-->  
    <div id="qtwo">
        <a id="qtwosubone" >Amazon.in</a>
        <a id="qtwosubtwo">Account</a>
        <a id="qtwosubthree" >Mycart</a>
        <a id="qtwosubfour">Contact us </a>
        <input style="color: black;" type="text" name="Search" placeholder="search in Amazon">
        <button id="button">Search</button>
    </div>
</body>
</html>
